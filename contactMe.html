<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me : Harshit Shrivastava</title>
</head>
<body>
    <img src="outlook.png" alt="outlook" height="300" width="500" align="Center">

    <em size="30" align="Center" >harshit.shrivastava002@gmail.com</em>
    <form action="/sendEmail.java">
        <fieldset>
        <legend><h3>Send Mail</h3></legend>
        <table>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" name="email" required placeholder="example@gmail.com"><br></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td> <label for="toemail">To :</label></td>
                <td><input type="email" id="toemail" name="toemail" value="harshit.shrivastava002@gmail.com"></td>
                
            </tr>
            <tr>
                <td><label for="subject">Subject :</label></td>
                <td><input type="text" id="subject" name="subject"></td>
            </tr>
            <tr>
                <td><label for="content" id="content" name="content">Content :</label></td>
                <td><textarea name="content" id="content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="Male"><label for="Male">Male</label><br>
                    <input type="radio" name="gender" value="Female" id="Female"><label for="Female">Female</label><br>
                    <input type="radio" name="gender" value="Others" id="Others"><label for="Others">Others</label>
                </td>   
            </tr>
            <tr>
                <td>
                    <input type="checkbox"  name="accept" id="acceptT&C">
                    <label for="accept">I accept terms and condtions</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>   
            </tr>
        </fieldset>
        </table>
    </form>

</body>
</html>
